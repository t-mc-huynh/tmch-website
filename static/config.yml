backend:
  name: git-gateway

media_folder: "static\images" # Folder where user uploaded files should go
public_folder: "images"

permalinks:
  section: /:filename

collections: # A list of collections the CMS should be able to edit
  - name: "pages"
    label: "Pages"
    files:
      - file: "content\resume\_index.md"
        label: "Resume Page"
        name: "resume"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
      - file: "content\_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: Heading, name: heading, widget: string},
              {label: Text, name: text, widget: text}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: Heading, name: heading, widget: string},
              {label: Text, name: text, widget: text}]}
          - {label: "About", name: about, widget: list, fields: [
              {label: Image, name: image, widget: image},
              {label: Text, name: text, widget: text}]}
          - {label: "Timeline", name: "timeline", widget: "object", fields: [
              {label: Heading, name: heading, widget: string},
              {label: Text, name: text, widget: text}]}
      - file: "content\contact\_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "content\about\_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [
              {label: Heading, name: heading, widget: string}, 
              {label: Description, name: description, widget: text}, 
              {label: Blurbs, name: blurbs, widget: list, fields: [
                  {label: Image, name: image, widget: image}, 
                  {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [
              {label: Heading, name: heading, widget: string}, 
              {label: Description, name: description, widget: text}, 
          - {label: Testimonials, name: testimonials, widget: list, fields: [
              {label: Quote, name: quote, widget: string}, 
              {label: Author, name: author, widget: string}]}
      - file: "content\portfolio\_index.md"
        label: "Portfolio Page"
        name: "portfolio"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Portfolio
            name: portfolio
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - {label: Image, name: imageUrl, widget: image}
     - file: "content\services\_index.md"
        label: "Services Page"
        name: "services"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: Heading, name: heading, widget: string},
              {label: Text, name: text, widget: text}]}
          - {label: "About", name: about, widget: list, fields: [
              {label: Image, name: image, widget: image},
              {label: Text, name: text, widget: text}]}