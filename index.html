<!DOCTYPE html>
<html>

<head>

    <title>{{ .Title }} | {{ $.Site.Title }}</title>

    {{ $stylesheet := .Site.Data.webpack.main }} {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet"> {{ end }}

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <base href="{{ if getenv " CONTEXT " }}{{ cond (eq "production " (getenv "CONTEXT ")) (getenv "URL ") (getenv "DEPLOY_PRIME_URL ") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet"> -->

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="static\images\favicon.ico">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script type="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/bootstrap.css">
    <script async src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>

    <link rel="stylesheet" href="static\css\main.css" />


</head>

<body>

    <nav class="overflow-x-scroll overflow-x-visible-ns flex justify-between items-center center bg-white divider-grey relative">

        <!-- Logo -->
        <a href="/" class="pa3 db mr4 h-100 w3 flex-none">
            <img src="static\images\Logo.png" alt="TH logo" class="br0 db mb0 w-100" />
        </a>

        <!-- Primary Nav -->
        <ul class="flex b grey-3">
            <li><a href="/about" class="pa3 no-underline db">About</a></li>

            <li><a href="/portfolio" class="pa3 no-underline db">Portfolio</a></li>

            <li><a href="/resume" class="pa3 no-underline db">Resume</a></li>

            <li><a href="/services" class="pa3 no-underline db">Services</a></li>

            <li><a href="/contact" class="pa3 no-underline db">Contact</a></li>
        </ul>

    </nav>

    <h1>This is the main page</h1>

    <footer class="bg-black ph3 pv4 white">

        <div class="mw7 center pt3">

            <div class="measure-narrow center mb4">
                <img src="static\images\Logo.png" alt="TH logo" class="db w4 center mb4 br0">
            </div>

            <div class="flex-ns justify-between">

                <div>
                    <h3 class="f4 b lh-title mb1 primary">Navigation</h3>
                    <ul class="mb3">
                        <li><a href="/" class="link">Home</a></li>
                        <li><a href="/about" class="link">About</a></li>
                        <li><a href="/portfolio" class="link">Portfolio</a></li>
                        <li><a href="/resume" class="link">Resume</a></li>
                        <li><a href="/contact" class="link">Contact</a></li>
                    </ul>
                </div>

                <div>
                    <h3 class="f4 b lh-title mb2 primary">Social media</h3>
                    <ul class="mhn2">
                        <li class="dib ph2 raise">
                            <a href="/" class="link bg-white black db relative br-100 pa2">
                                <i width="16px" height="16px" class="bi bi-linkedin"></i>
                            </a>
                            <a href="/" class="link bg-white black db relative br-100 pa2">
                                <i width="16px" height="16px" class="bi bi-facebook"></i>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </footer>

</body>

</html>
